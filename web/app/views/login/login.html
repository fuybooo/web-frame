<div class="login-container-wrap">
    <!--此处的login-box可以提取出来,当需要的时候可以在别的地方使用-->
    <div class="login-box login-content">
        <!--form-horizontal使得表单可以水平排列-->
        <form class="form-horizontal" role="form" name="login_form" novalidate>
            <div class="form-group">
                <label for="login-username" class="col-xs-3 control-label">账号</label>
                <div class="col-xs-8">
                    <input type="text" name="username" ng-model="loginInfo.username" placeholder="请输入您的账号"
                           class="form-control" id="login-username"
                           ng-keydown="keyLogin($event)">
                    <!--使用指令代替-->
                    <!--<span class="form-error-tip text-danger" ng-show="login_form.username.$dirty && login_form.username.$invalid">账号不能为空</span>-->
                    <span validate-generator></span>
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-8">
                    <input type="password" name="password" ng-model="loginInfo.password" placeholder="请输入您的密码"
                           class="form-control" id="login-password"
                           ng-keydown="keyLogin($event)">
                    <span validate-generator></span>
                </div>
            </div>
            <div class="form-group">
                <label for="login-validateCode" class="col-xs-3 control-label">验证码</label>
                <div class="col-xs-8">
                    <input type="text" name="validateCode" ng-model="loginInfo.validateCode" placeholder="请输入验证码"
                           class="form-control w_50 fl" id="login-validateCode"
                           ng-keydown="keyLogin($event)">
                    <validate-code></validate-code>
                    <span validate-generator="login-validateCode"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-8 dif">
                    <div class="checkbox fl">
                        <input type="checkbox" id="remember-me">记住密码
                    </div>
                    <a class="register-now" ui-sref="register">立即注册</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-1 col-xs-10">
                    <button type="button" class="btn btn-primary btn-block" ng-disabled="login_form.$invalid" ng-click="runLogin()">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
